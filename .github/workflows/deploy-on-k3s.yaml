name: Testing
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

    - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.1.0


    - name: Test on k3s
      run: helm dependency build cijenkinsio
